<div class="container">
  <h2>
    Repository List of <b>{{userName}}</b>
    <i *ngIf="loading" class="fa fa-spinner fa-pulse loading-icon"></i>
  </h2>
  <table class="table gs-repositories">
    <tbody>
      <div class="row tr">

        <ng-template ngFor let-repo [ngForOf]="repositories">
          <div class="col-6 col-lg-3 td">
            <div class="card text-center">
              <div class="card-header bg-transparent">
                <a href="{{repo.repoUrl}}" target="_blank" class="card-title font-weight-bold">
                  <i class="fas fa-external-link-alt"></i>
                  {{repo.name}}
                </a>
              </div>
              <div class="card-body">
                <p class="card-text">{{repo.description}}</p>
              </div>
              <div class="card-footer bg-transparent">
                <div class="row no-gutters">
                  <div class="col-12 col-md-6 col-lg-4 gs-stat-item">
                    <div class="gs-stat-item__number">
                      {{repo.issues}}
                    </div>
                    <div class="gs-stat-item__text">
                      Issues  <br/>
                      <svg class="octicon octicon-git-pull-request" viewBox="0 0 12 16" version="1.1" width="10" height="12" aria-hidden="true"><path fill-rule="evenodd" d="M11 11.28V5c-.03-.78-.34-1.47-.94-2.06C9.46 2.35 8.78 2.03 8 2H7V0L4 3l3 3V4h1c.27.02.48.11.69.31.21.2.3.42.31.69v6.28A1.993 1.993 0 0 0 10 15a1.993 1.993 0 0 0 1-3.72zm-1 2.92c-.66 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2zM4 3c0-1.11-.89-2-2-2a1.993 1.993 0 0 0-1 3.72v6.56A1.993 1.993 0 0 0 2 15a1.993 1.993 0 0 0 1-3.72V4.72c.59-.34 1-.98 1-1.72zm-.8 10c0 .66-.55 1.2-1.2 1.2-.65 0-1.2-.55-1.2-1.2 0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2zM2 4.2C1.34 4.2.8 3.65.8 3c0-.65.55-1.2 1.2-1.2.65 0 1.2.55 1.2 1.2 0 .65-.55 1.2-1.2 1.2z"></path></svg>
                      + <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 col-lg-4 gs-stat-item">
                    <div class="gs-stat-item__number">
                      {{repo.openIssues}}
                    </div>
                    <div class="gs-stat-item__text">
                      Open Issues <br/>
                      <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                    </div>
                  </div>

                  <div class="col-12 col-md-12 col-lg-4 gs-stat-item">
                    <div class="gs-stat-item__number">
                      {{repo.forks}}
                    </div>
                    <div class="gs-stat-item__text">
                      Forks <br/>
                      <i class="fa fa-code-branch" aria-hidden="true"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
      <div *ngIf="pagination.enabled" class="row tr pt-3">
        <div class="col-12 td text-center">
          <ngb-pagination class="d-flex justify-content-center"
            [rotate]="true" [boundaryLinks]="true" [maxSize]="5"
            [collectionSize]="pagination.size"
            [pageSize]="pagination.pageSize"
            [(page)]="pagination.page"
            (pageChange)="onPaginate()"
          ></ngb-pagination>
        </div>
      </div>
    </tbody>
  </table>
</div>
